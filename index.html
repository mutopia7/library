<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="all">
        <section class="add">
            <form action="">
                <label for="book">Book:</label>
                <input type="text" id="book" name="book" required>
                <span class="error" id="book-error"></span>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <span class="error" id="author-error"></span>

                <label for="pages">Pages:</label>
                <input type="number"  id="pages" name="pages" required>
                <span class="error" id="pages-error"></span>

                <label for="read-status">
                    Already Read
                    <input type="checkbox" id="read-status" name="read-status">
                </label>
               <hr> 
                <button type="submit" id="add">Add</button>
            </form>
        </section>

        <main>
            <h1 style="display: flex; justify-content: center; margin-top:20px">My Library</h1>
            <div class="controls">
                
                <button id="clear-all">Clear All</button>
                <button id="show-read">Show Read Books</button>
                <button id="show-unread">Show Unread Books</button>
              </div>
            <div class="library">
            </div>
        </main>
    </div>
    
</body>
</html>
